<ng-container *ngFor="let color of colors;let i = index;">
  <!-- color property will be the label of the button -->
  <button theme="primary"
          [color]="color"
          icon="check">{{ color }}</button>
</ng-container>

<ng-container *ngFor="let color of colors;let i = index;">
  <!-- color property will be the label of the button -->
  <button theme="primary"
          [color]="color"
          icon="check"
          disabled="true">{{ color }}</button>
</ng-container>
