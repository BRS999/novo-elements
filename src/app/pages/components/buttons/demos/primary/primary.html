<ng-container *ngFor="let color of colors;let i = index;">
  <button theme="primary" [color]="color" icon="check">{{ color }}</button>
</ng-container>
<br/>
<ng-container *ngFor="let color of colors;let i = index;">
  <button theme="primary" [color]="color" icon="check" disabled="true">{{ color }}</button>
</ng-container>
